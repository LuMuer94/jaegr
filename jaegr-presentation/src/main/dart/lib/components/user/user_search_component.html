<div id="search-component">
    <h4>User Search</h4>
    <input #searchBox id="search-box"
           (change)="search(searchBox.value)"
           (keyup)="search(searchBox.value)" />
    <div>
        <div *ngFor="let user of users | async"
             (click)="addPrompt(user)" class="search-result" >
            {{user.name}}
        </div>
    </div>
</div>
