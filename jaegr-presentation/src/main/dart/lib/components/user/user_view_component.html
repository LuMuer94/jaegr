<div *ngIf="user != null">
<h1>{{user.name}}</h1>
<div *ngIf="!isCreatingGroup()">
<div class="createNewGroup" (click)="startCreatingGroup()">
    <span class="badge"><span class="symbol">+</span></span><span class="text">new Group</span>
</div>
<div *ngIf="groups!=null">
<ul class="groups">
    <li *ngFor="let group of groups"
        [class.selected]="group == selectedGroup"
        (click)="onSelect(group)">
        <span class="badge">{{group.id}}</span><span class="groupName">{{group.name}}</span>
    </li>
</ul>
<div class="groupSelect" *ngIf="selectedGroup != null">
    <h2>
        {{selectedGroup.name | uppercase}}
    </h2>
    <ul *ngIf="groupNotes!=null" class="notes">
        <li *ngFor="let note of groupNotes">
            <p class="title">{{note.title}}</p>
            <p class="content">{{note.content}}</p>
        </li>
    </ul>
</div>
</div>
</div>
<div *ngIf="isCreatingGroup()">
   <create-group
           (newGroup)="addGroup($event)" >
   </create-group>
</div>
</div>
