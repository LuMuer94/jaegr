<div *ngIf="note!=null" class="NoteView">
    <div class="date">
        <span>{{formatDate( note.date )}}</span>
    </div>
    <div class="author">
        <span>{{note.author.name}}</span>
    </div>
    <div class="titleText">
        <span>Title:</span>
    </div>
    <div class="title">
        <span>{{note.title}}</span>
    </div>
    <div class="content">
        <span>{{note.content}}</span>
    </div>
    <div class="viewDetails">
        <span>View Details</span>
    </div>
    <div *ngIf="user==note.author" class="authorOperations">
        <div class="editNote">
           <span>Edit Note</span>
        </div>
        <div class="deleteNote">
            <span>Delete Note</span>
        </div>
    </div>
</div>
