<div *ngIf="note!=null" class="NoteView">
    <div class="date">
        <span>{{formatDate( note.date )}}</span>
    </div>
    <div class="author">
        <span>{{note.author.name}}</span>
    </div>
    <div class="titleText">
        <span>Title:</span>
    </div>
    <div class="title">
        <span>{{note.title}}</span>
    </div>
    <div class="content">
        <span>{{note.content}}</span>
    </div>
</div>
<button id="back" (click)="goBack()">Back</button>
