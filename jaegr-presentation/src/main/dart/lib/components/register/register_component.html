<div>
   <h3>Registration</h3>
    <form>
        <dl>
            <dt>
                <label for="username">Username</label>
            </dt>
            <dd>
                <input [(ngModel)]="username" id="username" type="text" required>
            </dd>
            <dt>
                <label for="password">Password</label>
            </dt>
            <dd>
                <input [(ngModel)]="password" id="password" type="password" required>
            </dd>
            <dt>
                <label for="checkPassword">Re-enter password</label>
            </dt>
            <dd>
                <input [(ngModel)]="checkPassword" id="checkPassword" type="password" required>
            </dd>
        </dl>
        <button type="submit" (click)="registerUser($event)">Register</button>
    </form>
</div>
